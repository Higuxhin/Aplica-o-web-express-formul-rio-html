<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de usu√°rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
      </head>

<body>
<div class="container">
    <form method="GET" border row g-3 needs-validation m-5" novalidate action="/cadastrarUsuarios">
        <div class="col-md-4 position-relative">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="col-md-4 position-relative">
          <label for="sobrenome" class="form-label">Sobrenome:</label>
          <input type="text" class="form-control" id="sobrenome" name="sobrenome" required>
        </div>
        <div class="col-md-4 position-relative">
          <label for="usuario" class="form-label">Username:</label>
          <div class="input-group has-validation">
            <span class="input-group-text" id="usuario" name="usuario">@</span>
            <input type="text" class="form-control" id="validationTooltipUsername"  aria-describedby="validationTooltipUsernamePrepend" required>
          </div>
        </div>
        <div class="col-md-4 position-relative">
            <label for="email" class="form-label">Email:</label>
            <input type="text" class="form-control" id="email" name="email" required>
          </div>
          <div class="col-md-4 position-relative">
            <label for="senha" class="form-label">Senha:</label>
            <input type="text" class="form-control" id="senha" name="senha" required>
          </div>
        <div class="col-md-6 position-relative">
          <label for="cidade" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="cidade" name="cidade" required>
        </div>
        <div class="col-md-3 position-relative">
          <label for="estado" class="form-label">UF</label>
          <select class="form-select" id="estado" name="estado" required>
            <option selected disabled value="">Selecione...</option>
            <option>AC</option>
            <option>AL</option>
            <option>AP</option>
            <option>AM</option>
            <option>BA</option>
            <option>CE</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MT</option>
            <option>MS</option>
            <option>MG</option>
            <option>PA</option>
            <option>PR</option>
            <option>PE</option>
            <option>PI</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RS</option>
            <option>RO</option>
            <option>RR</option>
            <option>SC</option>
            <option>SP</option>
            <option>SE</option>
            <option>TO</option>
          </select>
        </div>
        <div class="col-md-3 position-relative">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" required>
       <br>
        </div>
        <div class="col-12 mb-3">
          <button class="btn btn-primary" type="submit">Cadastrar</button>
          <a class="btn btn-secondary" href="./index.html">Voltar</a>

        </div>
      </form>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</html>
